<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">Tic Tac Toe</h1>

    
<div class="inputscreen1">
    <h3>Player One Select</h3>
    <label>Choose Player One's name</label>
    <input type="text" id="name" value="Rhys">
    <label>Choose your mark</label> 
    <input maxlength=1 type="text" id="marker" value="x">
    <button onclick="formcontrols.toinp2()">Enter</button>
</div>

<div class="inputscreen2">
    <h3>Player Two Select</h3>
     <label>Choose Player two's name</label>
    <input type="text" id="name2" value="Bec">
    <label>Choose your mark</label> 
    <input maxlength=1 type="text" id="marker2" value="o">
    <button onclick="formcontrols.togame()">Enter</button>
</div>


<div class="screen">
    <div class="player1">
        <h2>Name</h2>
        <h1 id="player1name">RHYS</h1>
        <h2>Marker</h2>
        <h1 id="player1marker">X</h1>
    </div>

    <div class="gamegrid">
        <div class="field" data-index="0" data-chosen="0">x</div>
        <div class="field" data-index="1" data-chosen="0"></div>
        <div class="field" data-index="2" data-chosen="0"></div>
        <div class="field" data-index="3" data-chosen="0"></div>
        <div class="field" data-index="4" data-chosen="0"></div>
        <div class="field" data-index="5" data-chosen="0"></div>
        <div class="field" data-index="6" data-chosen="0"></div>
        <div class="field" data-index="7" data-chosen="0"></div>
        <div class="field" data-index="8" data-chosen="0"></div>
    </div>

    <div class="player2">
        <h2 >Name</h2>
        <h1 id="player2name">BEC</h1>
        <h2>Marker</h2>
        <h1 id="player2marker">O</h1>
    </div>
</div>
</body>
<script src="js.js"></script>
</html>
